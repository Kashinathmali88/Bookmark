<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmark</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- show model -->
    <h1 class="show" id="show-model">Add bookmark</h1>

    <!-- bookmarks -->
     <div class="container" id="bookmark-continer">
       <!-- book marks -->
        
        
     </div>

     <!-- model  -->
      <div class="model-continer" id="model">
        <div class="model">
            <i class="fa-solid fa-xmark close-icon" id="close-model" ></i>
            <div class="model-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="model-content">
                <form  id="bookmark-form">
                    <!-- website name -->
                     <!-- website name -->
                     <div class="form-group">
                        <label for="website-name" class="form-lable">Website Name</label>
                        <input type="text"  class="form-input"  id="website-name">
                     </div>
                     <div class="form-group">
                        <label for="website-url" class="form-lable">Website URL</label>
                        <input type="text"  class="form-input"  id="website-url">
                     </div>
                     <button type="submit">Save</button>
                </form>
            </div>
        </div>
      </div>
    <!-- script js -->
     <script src="script.js"></script>
</body>
</html>
